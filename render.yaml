services:
  # Backend API Service
  - type: web
    name: system-architecture-backend
    runtime: python
    region: oregon  # Change to your preferred region
    plan: free  # Change to paid plan for production
    branch: main  # Change to your default branch name if different
    rootDir: backend
    buildCommand: bash ../build.sh
    startCommand: gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: HUGGINGFACE_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: ALLOWED_ORIGINS
        value: "*"  # Update this to your frontend URL for production
    healthCheckPath: /api/health
    autoDeploy: true
